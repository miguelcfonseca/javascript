<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 172);
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }

        h1 {
            color: rgba(211, 176, 19, 0.719);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p> <!-- Isso é um comentário -->
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // O prompt recebe uma string
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação

        // (number + number) para adição
        // (string + string) para concatenação
</script>
</body>
</html>
