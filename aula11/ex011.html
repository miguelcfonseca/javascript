<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 18pt Arial
        }
        input {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = txtp.value
            res.innerHTML = `<p>Você vive em <strong>${pais}</strong>.</p>`
            if (pais == 'Portugal') {
                res.innerHTML += '<p>Você é Português.</p>'
            } else {
                res.innerHTML += '<p>Você é Estrangeiro.</p>'
            }
        }
    </script>
</body>
</html>
