<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Você está a circular a uma velocidade de <strong>${vel}km/h</strong>.</p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você ultrapassou o limite de velocidade! <strong>MULTADO</strong>!</p>'
            }
            res.innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>'
        }
    </script>
</body>
</html>
